<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Country Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container">
      <h1>Country Information</h1>
      <!--country search-->
      <nav class="navbar" style="background-color: #f5f8fa">
        <input
          type="text"
          id="countryName"
          placeholder="Enter a country name"
        />
        <button id="searchButton">Search</button>
        <!--country search landlocked-->
        <button id="searchLandlocked">Search landLocked countries</button>
        <!--country search by language -->
        <label for="language-select">Select a Language:</label>
        <select id="language-select">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="swahili">Swahili</option>
          <option value="hindi">hindi</option>
          <option value="russian">Russian</option>
          <option value="french">French</option>
          <option value="german">German</option>
          <option value="italian">Italian</option>
          <option value="Portuguese">Portuguese</option>
          <option value="Chinese">Chinese</option>
          <option value="Japanese">Japanese</option>
          <option value="Arabic">Arabic</option>
          <option value="Afrikaans">Afrikaans</option>
          <option value="Hebrew">Hebrew</option>
        </select>
        <button id="search-language-button">Search by Language</button>
        <button id="quizz">quizz</button>
        <hr />
      </nav>
      <div id="countryDetails">
        <div id="default-countries"></div>
      </div>
      <div id="lists"></div>
    </div>
    <script src="index.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
